spring:
  # datasource 数据源配置内容
  datasource:
    url: jdbc:mysql://localhost:3306/hello?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

# mybatis-plus 配置内容
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true # 默认true
  global-config:
    db-config:
      id-type: auto # ID 主键自增
      # 删除时将逻辑删除字段设置为id的值(可以解决唯一索引与逻辑删除冲突问题)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.open.orm.mybatisplus.dataobject

# logging
logging:
  level:
    com:
      open:
        orm:
          mybatisplus:
            mapper: debug